# Redirects, suppports substitutions, e.g.:
# - ['/foo/:bar', 'http://example.com/$bar']
redirects:
- ['/test', 'https://example.com/']
- ['/test/:foo', 'https://example.com/$foo']
- ['/foo', '/bar', true]

settings:
  trailing_slash_behavior: add
  rewrite_localized_content: True
  custom_404_page: 404.html
